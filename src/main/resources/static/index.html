<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>
<h1>일정 등록하기</h1>
<form id="appointmentForm">
    <label for="category">Category:</label><br>
    <select id="category" name="category">
        <option value="APPOINTMENT">약속</option>
        <option value="BIRTHDAY">생일</option>
        <option value="ENTERTAINMENT">문화생활</option>
        <option value="TRAVEL">여행</option>
        <option value="BUSINESS">출장</option>
        <!-- Add more options as needed -->
    </select><br>
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" value="7시 학공"><br>
    <label for="memo">Memo:</label><br>
    <textarea id="memo" name="memo"></textarea><br>
    <label for="year">Year:</label><br>
    <input type="number" id="year" name="year" value="2024" min="1900" max="2100"><br>
    <label for="month">Month:</label><br>
    <input type="number" id="month" name="month" value="4" min="1" max="12"><br>
    <label for="day">Day:</label><br>
    <input type="number" id="day" name="day" value="16" min="1" max="31"><br>
    <input type="submit" value="Submit">
</form>

<script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 동작 중단

            // 폼 데이터 수집
            var formData = {
                category: document.getElementById("category").value,
                title: document.getElementById("title").value,
                memo: document.getElementById("memo").value,
                year: parseInt(document.getElementById("year").value),
                month: parseInt(document.getElementById("month").value),
                day: parseInt(document.getElementById("day").value)
            };

            // 서버로 데이터 전송
            fetch("/api/v1/schedule", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // 메인 페이지로 리다이렉트
                window.location.href = "/accountbook.html";
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
